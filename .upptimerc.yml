  baseUrl: /flint-monitoring-uptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Uptime
  introTitle: ""
  introMessage:
  navbar:
    - title: Status
      href: /flint-monitoring-uptime
